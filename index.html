<!DOCTYPE html>
<html lang="en">
<head>

    <title>Carousel</title>
    <style>
        

    </style>
    <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <img style="width: 1000px; height: 500px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThn2O4f85iRUGth0pwLOtyRf-g24gOMKcPbQ&s" alt="Image 1">
                </div>

                <div class="item">
                    <img style="width: 1000px; height: 500px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjGi3FWTf6pRKROWZFkEltz_b2t6Tj-4izhw&s" alt="Image 2">
                </div>

                <div class="item">
                    <img  style="width: 1000px; height: 500px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuNw1fDzeYGH2BFi4ufuCv2EORvqxoEMDdoA&s" alt="Image 3">
                </div>


            </div>

            <!--Left and right controls-->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
                <span class="sr-only">Prev</span>

            </a>

            <a class="right carousel-control"
            href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-right"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
    </center>
</body>
</html>
